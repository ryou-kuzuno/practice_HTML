<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/saruwaka.css">
    <title>Document</title>

<body>
    <h1><span class="text-info">css</span>の勉強</h1>
    <p>サルワカを見て作る編</p>
   
        <div class="card-wrap">
            <div class="card-content inline-element">
                <img src="./image/banana.jpg" alt="">
                <p>バナナ派</p>
            </div>
            <div class="card-content inline-element shadow-wrap" >
                <a href="#" class="diagonal">斜め影</a>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card-content">
            <img src="./image/travel.jpg" alt="">
            <p>雑草派</p>
        </div>
    </div>
    <div class="card-content">
        <a href="#" class="diagonal">斜め影</a>
    </div>
    <div class="card-content">
        <a href="#" class="to_lift">上に</a>
    </div>
    <div class="card-content">
        <a href="#" class="pitagora">カクッ！</a>
    </div>
    <div class="card-content">
        <a href="#" class="kamaboko">かまぼこ</a>
    </div>
    <div class="card-content">
        <a href="#" class="round">円形</a>
    </div>
    <div class="card-content">
        <a href="#" class="rotation">回転</a>
    </div>
    <div class="unq_btn">
        <!--以下twitter-->
        <a href="#" class="twitter">
          <span class="fa-stack">
            <i class="fa fa-certificate fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
          </span>
        </a>
    </div>
    <div class="card-content">
        <a href="#" class="nununu">枠の中からこんにちわ</a>
    </div>
    <div class="card-content">
        <a href="#" class="intersection">交差線</a>
    </div>

</html>
